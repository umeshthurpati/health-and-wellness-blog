<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup - Health & Wellness Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
        }
        .checkbox-group {
            margin-top: 1rem;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="description.html">About</a></li>
            <li><a href="form1.html">Feedback</a></li>
            <li><a href="form2.html">Newsletter</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Join Our Health & Wellness Community</h1>
            <form id="newsletterForm" onsubmit="return validateNewsletterForm()">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                    <div class="error"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <div class="error"></div>
                </div>
                <div class="form-group">
                    <label>Interests (Select at least one)</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="interests" value="nutrition"> Nutrition
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="fitness"> Fitness
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="meditation"> Meditation
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="mental-health"> Mental Health
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="sleep"> Sleep
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="stress"> Stress Management
                        </label>
                    </div>
                    <div id="interestsError" class="error" style="display: none;">Please select at least one interest</div>
                </div>
                <button type="submit" class="btn">Subscribe to Newsletter</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
